<html>
	<head>
		<title> This is a to-do list </title>
	</head>
	<body>
		<style>
			html {
			  font-family: sans-serif;
			}
		</style>
		<div id="title">
			<h1> My To-do list </h1>
		</div>
		<div id="debug"> DEBUG </div>
		<div id="inputArea">
			<label for="taskInput"> Enter a Task </label>
			<input type="text" id="taskInput" value="enter a task here!" />
			<input type="submit" id="taskSubmit" value="Add Task"/>
			<input type="checkbox", value= />
		</div>
		<div id="taskList">

		</div>
		<script>

		var taskList = document.getElementById("taskList");
		var taskSubmit = document.getElementById("taskSubmit");
		var taskInput = document.getElementById("taskInput");
		taskSubmit.addEventListener("click", AddTask);

		function AddTask() {
			var task = document.createElement("div");
			var tasklabel = document.createElement("label");
			var taskcheckbox = document.createElement("input");
			taskcheckbox.type = "checkbox";

			var taskdelete = document.createElement("input");
			taskdelete.type = "button";
			taskdelete.value = "X";

			tasklabel.textContent = taskInput.value;

			task.appendChild(tasklabel);
			tasklabel.appendChild(taskcheckbox);
			taskList.appendChild(task);
			task.appendChild(taskdelete);
			taskcheckbox.addEventListener("click", TaskDone);
			taskdelete.addEventListener("click", DeleteTask);
		}

		function TaskDone() {
			if (this.checked) {
				//var debug = document.getElementById("debug");
				//var name = this.nodeName;
				//debug.innerHTML = name;

				var taskLabel = this.parentNode;
				taskLabel.style.textDecoration = "line-through" // TODO: is this more clean if I pre-define a style class and set it to that?
			} else {
				var taskLabel = this.parentNode;
				taskLabel.style.textDecoration = "";
			}
		}

		function DeleteTask() {
			task = this.parentNode;
			taskList.removeChild(task);
		}
		</script>
	</body>
</html>
